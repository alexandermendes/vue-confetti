sudo: required

language: node_js

node_js:
  - '10'

stages:
  - compile
  - test
  - name: release
    if: branch = master
  - name: deploy
    if: branch = master

jobs:
  include:
    - name: compile
      script: npm install
      script: npm run build
    - name: test
      script: npm run test
    - name: release
      script: npx semantic-release
    - name: deploy
      deploy:
      provider: pages
      local-dir: dist
      skip-cleanup: true
      github-token: $GITHUB_TOKEN
